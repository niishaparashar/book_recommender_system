<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Books - Book Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                // **DATANET** //
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-3"><a class="nav-link active" href="/">Top 50 LOGS</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">ACCESS RECS</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-2 main-heading neon-text">// POPULARITY_MATRIX_V1.1 //</h1>
        <p class="text-center descriptive-text mb-5">Data Stream: Highly rated and frequently accessed files.</p>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4">
            {% for i in range(book_name|length) %}
            <div class="col">
                <div class="card h-100 book-card shadow-sm">
                    <img src="{{ image[i] }}" class="card-img-top" alt="{{ book_name[i] }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ book_name[i] }}</h5>
                        <p class="card-text author">Author: {{ author[i] }}</p>
                        <div class="mt-auto">
                            <span class="badge bg-warning me-2">
                                <i class="bi bi-star-fill"></i> RATING: {{ "%.2f"|format(rating[i]) }}
                            </span>
                            <span class="badge bg-info">
                                <i class="bi bi-people-fill"></i> VIEWS: {{ votes[i] }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
